<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/media.css">
    <title>The witcher</title>
</head>

<body>
    <nav class="navigation" style='display:none'>
        <div class="navigation__back"> <a href="#" class="navigation__btn paragraph">Back</a> </div>
        <div class="navigation__logo">  <a class="navigation__logo-btn" href="#"> <img class="navigation__img" src="img/logo.png" alt="Логотип"> </a> </div>
    </nav>
    <div class="logo active">
        <div class="logo__wrapper"> <img class="logo__image" src="img/logo.png" alt="Логотип"> </div>
    </div>
    <div class="slider">
        <div class="container">
            <div class="row slider__row">
                <a href="#" class="btn prev"><img class="btn__arrow" src="img/arrow.png" alt=""></a>
                <div class="slider__wrapper"> </div>
                <a href="#" class="btn next"><img class="btn__arrow btn__arrow_rotate" src="img/arrow.png" alt=""></a>
               
            </div>
        </div>
        <div class="slider__line">
            <picture>
                <source srcset="img/timeline2.png" media="(max-width: 320px)"> <img class="slider__line-img"
                    src="img/timeline1.png" alt="timeline"> </picture>
        </div>
    </div>
    <div class="heroes">
        <div class="container">
            <div class="row">
                <div class="heroes__wrapper">
                    <div id="1" class="hero Nilfgaard">
                        <div class="hero__avatar"> <img src="img/nilfgaard.jpg" alt="страна" class="hero__img">
                            <div class="hero__name"></div>
                        </div>
                        <p class="paragraph">Nilfgaard</p>
                    </div>
                    <div id="2" class="hero Redania">
                        <div class="hero__avatar"> <img src="img/redania.jpg" alt="страна" class="hero__img">
                            <div class="hero__name"></div>
                        </div>
                        <p class="paragraph">Redania</p>
                    </div>
                    <div id="3" class="hero Skellige">
                        <div class="hero__avatar"> <img src="img/skellige.jpg" alt="страна" class="hero__img">
                            <div class="hero__name"></div>
                        </div>
                        <p class="paragraph">Skellige</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/input.js"></script>
</body>


</html>
